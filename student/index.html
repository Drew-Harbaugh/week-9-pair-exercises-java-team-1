<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header id="top-grid" class="info">
        <img class="popsicle" src="images/te-pops.png" alt="popsicle">
        <h1 id="title">Tech Elevator Popsicle</h1>
        <ul class="buttons">
            <li><button>HOME</button></li>
            <li><button>STORE</button></li>
            <li><button>CONTACT US</button></li>
        </ul>
    </header>


<section id="bottom-grid" >
    <div id="rainbow" class="subsection">
        <img src="images/popsicle-rainbow.jpg" alt="Rainbow Popsicles">
    </div>
    <div id="blue" class="subsection">
        <img src="images/blue-pop.png" alt="A Blue Popsicle">
    </div>
    <div id="store" class="subsection">
        <button>STORE</button>
    </div>
</section>


</body>
<footer>&copy Tech Elevator 2020</footer>

</html>
