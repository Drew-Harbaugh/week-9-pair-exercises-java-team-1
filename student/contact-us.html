<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header id="top-grid" class="info">
        <img class="popsicle" src="images/te-pops.png" alt="popsicle">
        <h1 id="title">Tech Elevator Popsicle</h1>
        <ul class="buttons">
            <li><button>HOME</button></li>
            <li><button>STORE</button></li>
            <li><button>CONTACT US</button></li>
        </ul>
    </header>

    <main id="Contact">
        <h2>Contact Us</h2>
        <div>
            <label for="name">Name:</label>
            <input type="text" placeholder="Please enter name" required>
        </div>
        <p></p>
        <div>
            <label for="heard">How did you hear of us?</label>
            <select name="heardFrom" id="heardFrom" required>
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="mercedes">Mercedes</option>
                <option value="audi">Audi</option>
            </select>
        </div>
        <p></p>
        <div>
            <label for="colorPopsicle">What color is your favorite popsicle?</label>
            <input style="width: 200px" type="color" placeholder="colorBlue" required>
        </div>
        <p></p>
        <div>
            <label for="comments">Please let us know any comments you have:</label>
            <input style="height: 100px; width: 300px" type="text" placeholder="Enter comments here">
        </div>

        <p></p>
        <button>Submit</button>
    </main>

    <footer>&copy Tech Elevator 2020</footer>
</body>

</html>
